

#配置tomcat 服务器端口
server.port=9001

#项目名称
#server.servlet.context-path=/

#配置视图解析器
spring.mvc.view.prefix=
spring.mvc.view.suffix=.jsp

#配置数据源

spring.datasource.url=jdbc:mysql://localhost:3306/u4
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=yao123

#SpringBoot整合mybatis
#指定mybatis的配置文件
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#指定实体的别名  如果配置文件没加别名 可以再以下配置
#mybatis.type-aliases-package=
#
#指定sql映射文件 如果配置文件中加载了sql映射文件 可不写以下代码
mybatis.mapper-locations=classpath:com/springboothouse/mapper/*.xml


#实现文件上传
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB